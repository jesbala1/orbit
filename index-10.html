
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Orbit Variations</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdf6f0;
    }
    .orbit-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div class="orbit-container" id="orbit1"></div>
  <div class="orbit-container" id="orbit2"></div>
  <div class="orbit-container" id="orbit3"></div>
  <div class="orbit-container" id="orbit4"></div>
  <div class="orbit-container" id="orbit5"></div>
  <div class="orbit-container" id="orbit6"></div>
  <script>
    function makeOrbitSketch(config) {
      return function(p) {
        let shapes = [];
        let centerX, centerY;
        p.setup = function() {
          p.createCanvas(p.windowWidth, p.windowHeight);
          centerX = p.width / 2;
          centerY = p.height / 2;
          for (let i = 0; i < config.count; i++) {
            shapes.push({
              angle: p.random(p.TWO_PI),
              radius: p.random(50, p.height / 3),
              speed: config.baseSpeed * p.random(0.8, 1.2),
              size: p.random(20, 80),
              col: p.color(p.random(200,255), p.random(200,255), p.random(200,255), 150),
              shape: p.random(["circle", "square", "triangle"]),
              index: i
            });
          }
        };

        p.draw = function() {
          p.background(config.bg);
          shapes.forEach((s, i) => {
            s.angle += s.speed;

            let r = s.radius;
            if (config.mode === "heartbeat") {
              r += p.sin(p.frameCount * 0.2 + s.index) * 20;
            } else if (config.mode === "spiral") {
              r += s.index * 5 + p.frameCount * 0.05;
            } else if (config.mode === "burst") {
              r += p.sin(p.frameCount * 0.4 + s.index) * 40;
            }

            let x = centerX + r * p.cos(s.angle);
            let y = centerY + r * p.sin(s.angle);

            p.push();
            p.translate(x, y);
            p.fill(s.col);
            p.noStroke();
            if (s.shape === "circle") p.ellipse(0, 0, s.size);
            if (s.shape === "square") { p.rectMode(p.CENTER); p.rect(0, 0, s.size, s.size); }
            if (s.shape === "triangle") p.triangle(-s.size/2, s.size/2, 0, -s.size/2, s.size/2, s.size/2);
            p.pop();
          });
        };
      }
    }

    new p5(makeOrbitSketch({
      count: 12,
      baseSpeed: 0.01,
      bg: [240, 230, 255],
      mode: "none"
    }), "orbit1");

    new p5(makeOrbitSketch({
      count: 20,
      baseSpeed: 0.02,
      bg: [225, 240, 250],
      mode: "none"
    }), "orbit2");

    new p5(makeOrbitSketch({
      count: 10,
      baseSpeed: 0.015,
      bg: [250, 240, 230],
      mode: "none"
    }), "orbit3");

    new p5(makeOrbitSketch({
      count: 16,
      baseSpeed: 0.02,
      bg: [240, 230, 255],
      mode: "heartbeat"
    }), "orbit4");

    new p5(makeOrbitSketch({
      count: 20,
      baseSpeed: 0.015,
      bg: [230, 255, 240],
      mode: "spiral"
    }), "orbit5");

    new p5(makeOrbitSketch({
      count: 10,
      baseSpeed: 0.03,
      bg: [255, 240, 240],
      mode: "burst"
    }), "orbit6");
  </script>
</body>
</html>
